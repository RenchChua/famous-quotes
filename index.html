<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link type="text/stylesheet" rel="stylesheet" href="./style.css">
  <link type="text/stylesheet" rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

<body>

    <h3>Want a famous quote?</h3>
  </div>

  <div class="result-container">

      <p id="quote-content"></p>

    </div>
  </div>
</body>
